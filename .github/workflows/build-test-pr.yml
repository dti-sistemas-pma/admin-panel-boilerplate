name: CI - Build and Test PR - Dev Branches

on:
  push:
    branches: [development, development/*]
  pull_request:
    branches: [main, staging, development]  # Quando abre PR


env:
  DOCKER_IMAGE: therermz/admin-boiler-plate
  DIR: ./Api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.DIR }}

      - name: Build
        run: dotnet build --no-restore
        working-directory: ${{ env.DIR }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Tests
        run: dotnet test
        working-directory: ${{ env.DIR }}
