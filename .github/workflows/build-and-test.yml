name: CI - Build and Test

on:
  push:
    branches: [main, staging, development]  # Quando faz merge (ou push em dev)

env:
  DOCKER_IMAGE: therermz/admin-boiler-plate
  DIR: ./Api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          TAGS="${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: adiciona tag pr-NUMBER
            TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:pr-${{ github.event.number }}"

            # Se for PR para staging, prepara tag staging-candidate
            if [[ "${{ github.base_ref }}" == "staging" ]]; then
              TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:staging-candidate"
            fi

            # Se for PR para main, prepara tag production-candidate
            if [[ "${{ github.base_ref }}" == "main" ]]; then
              TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:production-candidate"
            fi
          else
            # Push (merge ou push direto)
            if [[ "${{ github.ref_name }}" == "main" ]]; then
              # Main: latest + main + sha
              TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:main"
            elif [[ "${{ github.ref_name }}" == "staging" ]]; then
              # Staging: staging + sha
              TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:staging"
            elif [[ "${{ github.ref_name }}" == "development" ]]; then
              # Development: dev + sha
              TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:dev"
            fi
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DIR }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Tests
        run: dotnet test
        working-directory: ${{ env.DIR }}
