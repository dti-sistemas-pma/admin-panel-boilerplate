name: CI - Build, Test and Deploy

on:
  push:
    branches: [main, staging]
  workflow_dispatch:


env:
  DOCKER_IMAGE: therermz/admin-boiler-plate
  APP_NAME: app-name
  DIR: ./Api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.DIR }}

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ${{ env.DIR }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Tests
        run: dotnet test --configuration Release --logger "trx;LogFileName=test-results.trx"
        working-directory: ${{ env.DIR }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ${{ env.DIR }}/**/*.trx

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: test
    if: success()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Install Dependencies
        run: npm install

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  push-to-docker:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          TAGS="${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:main"
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:staging"
          elif [[ "${{ github.ref_name }}" == "development" ]]; then
            TAGS="$TAGS,${{ env.DOCKER_IMAGE }}:dev"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DIR }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-staging:
    runs-on: ubuntu-latest
    needs: push-to-docker
    timeout-minutes: 10
    if: |
      github.ref_name == 'staging' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Deploy to Staging (Webhook)
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.STAGING_DEPLOY_URL }}:9000/hooks/deploy
          method: POST
          timeout: 30000
          headers: |
            Content-Type: application/json
            X-Hub-Signature: ${{ secrets.STAGING_DEPLOY_SECRET }}
          body: |
            {
              "app": "${{ env.APP_NAME }}",
              "env": "staging",
              "version": "${{ github.sha }}"
            }

  deploy-production:
    runs-on: ubuntu-latest
    needs: push-to-docker
    timeout-minutes: 10
    if: |
      github.ref_name == 'main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Deploy to Production (Webhook)
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PRODUCTION_DEPLOY_URL }}:9000/hooks/deploy
          method: POST
          timeout: 30000
          headers: |
            Content-Type: application/json
            X-Hub-Signature: ${{ secrets.PRODUCTION_DEPLOY_SECRET }}
          body: |
            {
              "app": "${{ env.APP_NAME }}",
              "env": "production",
              "version": "${{ github.sha }}"
            }
