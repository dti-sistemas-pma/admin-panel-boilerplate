name: CD - Deploy to Production

on:
  # Isso só roda APÓS você fazer merge do PR (não durante o PR)
  push:
    branches: [main]
  # Ou manualmente
  workflow_dispatch:

env:
  DOCKER_IMAGE: therermz/admin-boiler-plate
  APP_NAME: app-name

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Requer aprovação manual no GitHub
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          username: ${{ secrets.PRODUCTION_SERVER_USER }}
          key: ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SERVER_SSH_PORT }}
          script: |
            cd ~/repos/${{ env.APP_NAME }}
            docker pull ${{ env.DOCKER_IMAGE }}:main
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d
            docker image prune -f
