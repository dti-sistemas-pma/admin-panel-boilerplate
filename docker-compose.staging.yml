services:
  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    container_name: admin-panel-api
    env_file:
      - ./Api/.env
    ports:
      - '5209:5209'
    restart: unless-stopped
    stop_grace_period: 10s
    security_opt:
      - apparmor=unconfined
    networks:
      - admin-panel-network
    volumes:
      - ./Api:/app
      - /app/obj      # Evita conflito com build local
      - /app/bin      # Evita conflito com build local

  webapp:
    build:
      context: ./WebApp
      dockerfile: Dockerfile    # Usando o Dockerfile existente
    container_name: admin-panel-webapp
    depends_on:
      - api
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=http://localhost:5209/api
    restart: unless-stopped
    stop_grace_period: 10s
    security_opt:
      - apparmor=unconfined
    networks:
      - admin-panel-network
    volumes:
      - ./WebApp:/app
      - /app/node_modules   # IMPORTANTE: preserva node_modules do container

networks:
  admin-panel-network:
    driver: bridge
